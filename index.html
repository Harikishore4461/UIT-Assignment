    <div class="card">
        <form onsubmit="return onvalidate()">
            <label>Name</label> 
            <input id="name" placeholder="Enter Your Name" required name="name" type="text" />
            <br>
            <label>Age</label>
            <input id="age" placeholder="Enter Your Age" required name="age" min="0" max="150" type="number" />

            <label>Email</label>
            <input id="email" placeholder="Enter Your Email" required name="email" type="email" />
            <br>
            <label>Mobile Number</label>
            <input id="mobile" placeholder="Enter Your Mobile Number" required name="mobile" type="tel" />
            <br>
            <label>Date Of Birth</label>
            <input id="dob" required name="dob"type="date" />
            <button type="submit">Submit</button>
        </form>
